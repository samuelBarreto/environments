---
# Kustomization para ambiente HLM (Homologação/Staging)
# Lista os claims que serão aplicados neste ambiente

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace padrão para todos os recursos
namespace: hlm  # ← Composition usa isso para escolher secret aws-dev

# Recursos (claims) a serem aplicados
resources:
- example-bucket.yaml
- example-database.yaml
# Adicione mais claims conforme necessário

# Labels comuns para todos os recursos
commonLabels:
  managed-by: kustomize
  environment: hlm

# Annotations comuns
commonAnnotations:
  kustomize.toolkit.fluxcd.io/prune: "true"

